<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Heat Map </title>
</head>
<body>
    <h1>HEAT MAP FCC</h1>
    <h2 id="title">Monthly Global Land-Surface Temperature</h2>
    <h3 id="description">Base Temperatures from 1753-2015. The Average Temperature is 8.66c</h3>
    <div id="tooltip">

    </div>
    
    <svg id="canvas">

    </svg>
    <svg id='legend'>
        <g>
            <rect x="10" y="0" width="40" height="40" fill="Navy"></rect>
            <text x="60" y="20" fill="Navy">Variance of -1 or less</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="Blue"></rect>
            <text x="60" y="60" fill="Blue">Below Average</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="Orange"></rect>
            <text x="60" y="100" fill="Orangered">Above Average</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="Red"></rect>
            <text x="60" y="140" fill="Red">Variance of  +1 or greater</text>
        </g>
    </svg>
</body>
<script defer src='./script.js'></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
